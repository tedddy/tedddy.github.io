{% assign year = post.date | date: "%Y" | plus: 0 %}<article class="tile" itemscope itemtype="http://schema.org/Article">
  {% if post.image.teaser %}<img src="{{ site.url }}/images/{{ post.image.teaser }}" alt="teaser" itemprop="image" class="tile-image">
    {% else %}<img src="{{ site.url }}/images/{{ site.teaser }}" alt="teaser" itemprop="image" class="tile-image">{% endif %}
  <h6 class="tile-title" itemprop="name">{{ post.title }}</h6>
  <p class="tile-excerpt"  itemprop="description">{{ post.excerpt | strip_html | truncate: 120 }}{% if post.date %}{% if year > 2000 %} â€“ <time datetime="{{ post.date | date: "%Y-%m-%d" }}" itemprop="datePublished">{{ post.date | date: "%B %d, %Y" }}</time>{% endif %}{% endif %}</p>
  <a href="{{ site.url }}{{ post.url }}" title="{{ post.title }}" class="tile-link"><i class="fa fa-plus-square"></i></a>
</article><!-- /.tile -->
