# Site wide configuration
title: SciViews
locale: en_US
description: Open source software for the R language and environment.
logo: site-title.png
url: #http://www.sciviews.org
searchurl: http://www.sciviews.org
search: true
images: https://dl.dropboxusercontent.com/u/19371999/jekyll
localimages: ~/Dropbox/Public/jekyll/

# Define this to use tiles instead of a list in the homepage
teaser: site-teaser.png

# Jekyll configuration
permalink:   /:categories/:title/
markdown:    kramdown
highlighter: pygments

sass:
  sass_dir: _sass
  style: compressed

gems:
  - jekyll-redirect-from
  - jekyll-sitemap

kramdown:
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..2
  enable_coderay: false
  input: GFM
  #smart_quotes:   lsquo,rsquo,ldquo,rdquo
  #hard_wrap: 0 ? Need to set this for more compatibility?
  #Need to put GMF option for backtick-fenced code blocks

mathjax: true

include: [".htaccess"]

exclude: ["lib", "config.rb", "Capfile", "config", "log", "Rakefile", "Rakefile.rb", "tmp", "less", "*.sublime-project", "*.sublime-workspace", "test", "spec", "Gruntfile.js", "package.json", "node_modules", "Gemfile", "Gemfile.lock", "LICENSE", "README.md", "vendor", "*.Rproj", "build.R"]


